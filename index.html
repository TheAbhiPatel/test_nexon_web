<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alliance 24</title>
  </head>
  <body
    style="
      background: #f6f6f6;
      margin-top: 0;
      max-width: 1250px;
      margin-inline: auto;
      position: relative;
    "
  >
    <div
      style="
        background: #302563;
        height: 15rem;
        width: 100%;
        position: relative;
      "
    >
      <div
        style="
          position: absolute;
          top: 0;
          bottom: 0;
          right: 14rem;
          width: 35rem;
          clip-path: polygon(0 0, 76% 0, 100% 100%, 17% 100%);
        "
      >
        <img
          src="hero-img.jpg"
          alt="hero img"
          style="width: 100%; height: 100%; object-fit: cover"
        />
      </div>
      <div
        style="
          height: 100%;
          padding-left: 5rem;
          padding-right: 5rem;
          display: flex;
          justify-content: space-between;
          align-items: end;
          position: relative;
          z-index: 1;
        "
      >
        <div style="margin-bottom: 2rem">
          <img
            src="alliance24.png"
            alt=""
            style="width: 12rem; margin-bottom: 2rem"
          />
          <h1 style="color: white; font-family: sans-serif">
            Phoenix | March 3-6
          </h1>
        </div>
        <div>
          <div
            style="
              background: red;
              height: 4rem;
              width: 15rem;
              display: flex;
              justify-content: center;
              align-items: center;
              color: white;
              font-weight: 600;
              font-family: sans-serif;
              cursor: pointer;
              border-radius: 5px;
              font-size: 1rem;
              margin-bottom: 5rem;
              z-index: 2;
            "
          >
            REGISTER NOW
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
